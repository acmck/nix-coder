version: 0.2
workspace:
  # Type indicates the provider type to use when building the workspace.
  # It corresponds to the `kubernetes` section under `specs`.
  type: kubernetes
  specs:
    kubernetes:
      image:
        value: index.docker.io/acmck/nix:0.0.1
      container-based-vm:
        value: true
      cpu:
        value: 4
      memory:
        value: 4
      disk:
        value: 10
      gpu-count:
        value: 0